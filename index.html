<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Henry Brant Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font (matches the reference image vibe) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#111;
      --muted:rgba(0,0,0,0.55);

      --top: 32px;
      --leftPad: 20px;   /* push more left */
      --navW: 210px;     /* slightly narrower */
      --gap: 28px;       /* tighter */
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: var(--top) 16px;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.86rem;
      line-height: 1.18; /* tighter */
      color: var(--text);
      background:#fff;
      letter-spacing: -0.01em;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding-left: var(--leftPad);
      display: grid;
      grid-template-columns: var(--navW) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    nav{
      position: sticky;
      top: 16px;
    }

    h1{
      font-size: 0.96rem;
      font-weight: 500;
      margin: 0 0 0.55em 0;
      letter-spacing: -0.02em;
    }

    .group-title{
      font-size: 0.78rem;
      font-weight: 500;
      margin: 0.95em 0 0.25em 0;
      color: var(--text);
      letter-spacing: 0.01em;
    }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .navlink{
      display: inline-block;
      margin: 0.08em 0;
    }

    .navlink.active{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .contact{
      margin-top: 0.9em;
      color: var(--muted);
    }

    /* Viewer (blank until clicked) */
    .viewer{
      min-width: 0;
      min-height: 58vh;
    }
    .placeholder{
      color: transparent;
      user-select: none;
    }

    .viewer-header{
      margin: 0 0 0.55em 0;
    }

    .viewer-title{
      font-size: 0.94rem;
      font-weight: 500;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .viewer-meta{
      margin: 0.18em 0 0 0;
      color: var(--muted);
      font-size: 0.82rem;
    }

    .strip{
      display:flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      cursor: grab;
    }
    .strip::-webkit-scrollbar{ display:none; }

    .strip img{
      height: 420px;
      flex: 0 0 auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    iframe{
      width: 100%;
      max-width: 820px;
      aspect-ratio: 16 / 9;
      border: 0;
      display:block;
    }

    @media (max-width: 860px){
      body{ padding-top: 22px; }
      .wrap{
        grid-template-columns: 1fr;
        padding-left: 12px;
        gap: 18px;
      }
      nav{ position: static; }
      .strip img{ height: 320px; }
      .viewer{ min-height: auto; }
      .placeholder{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <h1>Henry Brant Lewis</h1>

      <div class="group-title"><a class="navlink" href="about.html" id="aboutLink">ABOUT</a></div>

      <div class="group-title">PHOTOGRAPHY</div>
      <a class="navlink" href="index.html#south-forty" data-project="south-forty">South Forty</a>

      <div class="group-title">FILMS</div>
      <a class="navlink" href="index.html#dogs" data-project="dogs">Dogs</a><br>
      <a class="navlink" href="index.html#warpin" data-project="warpin">Warpin'</a><br>
      <a class="navlink" href="index.html#seeyou" data-project="seeyou">See You</a>

      <div class="group-title">CONTACT</div>
      <p class="contact">
        <a href="mailto:henrybrantlewis@gmail.com">Email</a> 路
        <a href="#">GitHub</a> 路
        <a href="#">LinkedIn</a>
      </p>
    </nav>

    <main class="viewer" id="viewer">
      <div class="placeholder">.</div>
    </main>
  </div>

  <script>
    // Update these paths to match your repo exactly.
    const PROJECTS = {
      "south-forty": {
        title: "South Forty",
        meta: "Photography",
        type: "images",
        items: [
          "images/south-forty/sf01.jpg",
          "images/south-forty/sf02.jpg",
          "images/south-forty/sf03.jpg",
        ]
      },
      "dogs": {
        title: "Dogs",
        meta: "In progress",
        type: "text",
        text: "In progress."
      },
      "warpin": {
        title: "Warpin'",
        meta: "15-minute narrative 路 Brown Motion Pictures",
        type: "embed",
        src: "" // e.g. https://player.vimeo.com/video/123456789 OR https://www.youtube.com/embed/VIDEO_ID
      },
      "seeyou": {
        title: "See You",
        meta: "5-minute narrative 路 35mm",
        type: "embed",
        src: ""
      }
    };

    const viewer = document.getElementById("viewer");
    const links = Array.from(document.querySelectorAll(".navlink[data-project]"));

    function setActive(projectKey){
      links.forEach(a => a.classList.toggle("active", a.dataset.project === projectKey));
      const about = document.getElementById("aboutLink");
      if (about) about.classList.remove("active");
    }

    function enableDragScroll(strip){
      let isDown = false, startX = 0, scrollLeft = 0;

      strip.addEventListener("mousedown", (e) => {
        isDown = true;
        startX = e.pageX - strip.offsetLeft;
        scrollLeft = strip.scrollLeft;
        strip.style.cursor = "grabbing";
      });
      strip.addEventListener("mouseleave", () => { isDown = false; strip.style.cursor = "grab"; });
      strip.addEventListener("mouseup", () => { isDown = false; strip.style.cursor = "grab"; });
      strip.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - strip.offsetLeft;
        const walk = (x - startX) * 2;
        strip.scrollLeft = scrollLeft - walk;
      });
    }

    function renderProject(projectKey){
      const p = PROJECTS[projectKey];
      if (!p) return;

      // Reset viewer (prevents stacking)
      viewer.innerHTML = "";

      const header = document.createElement("div");
      header.className = "viewer-header";

      const t = document.createElement("p");
      t.className = "viewer-title";
      t.textContent = p.title;

      const m = document.createElement("p");
      m.className = "viewer-meta";
      m.textContent = p.meta;

      header.appendChild(t);
      header.appendChild(m);
      viewer.appendChild(header);

      if (p.type === "images"){
        const strip = document.createElement("div");
        strip.className = "strip";
        p.items.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "";
          strip.appendChild(img);
        });
        viewer.appendChild(strip);
        enableDragScroll(strip);
      }

      if (p.type === "embed"){
        if (!p.src){
          const note = document.createElement("p");
          note.style.color = "rgba(0,0,0,0.45)";
          note.textContent = "Embed link not set yet.";
          viewer.appendChild(note);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = p.src;
          iframe.allowFullscreen = true;
          viewer.appendChild(iframe);
        }
      }

      if (p.type === "text"){
        const para = document.createElement("p");
        para.style.color = "rgba(0,0,0,0.55)";
        para.textContent = p.text || "";
        viewer.appendChild(para);
      }

      setActive(projectKey);
    }

    // Handle clicks without reloading the page
    links.forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const key = a.dataset.project;
        history.pushState(null, "", "index.html#" + key);
        renderProject(key);
      });
    });

    // On load: render hashed project if present, otherwise blank
    window.addEventListener("load", () => {
      const hash = (location.hash || "").replace("#", "");
      if (PROJECTS[hash]) renderProject(hash);
    });
  </script>
</body>
</html>
