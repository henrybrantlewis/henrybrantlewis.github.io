<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Henry Brant Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#222;
      --muted:#555;
      --padL: 44px;
      --top: 56px;
      --navW: 240px;
      --gap: 46px;
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: var(--top) 24px;
      font-family: "EB Garamond", Garamond, serif;
      font-size: 0.9rem;
      line-height: 1.28;
      color: var(--text);
      background:#fff;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding-left: var(--padL);
      display: grid;
      grid-template-columns: var(--navW) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    nav{
      position: sticky;
      top: 32px;
    }

    h1{
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0 0 0.55em 0;
    }

    .group-title{
      font-size: 0.82rem;
      font-weight: 500;
      margin: 1.0em 0 0.25em 0;
      letter-spacing: 0.04em;
    }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }

    .navlink{
      display: inline-block;
      margin: 0.12em 0;
    }

    .navlink.active{
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .contact{
      margin-top: 1.0em;
      color: var(--muted);
    }

    .viewer{
      min-width: 0;
      min-height: 60vh;
    }

    /* blank by default */
    .placeholder{
      color: transparent;
      user-select: none;
    }

    .viewer-header{
      margin: 0 0 0.6em 0;
    }

    .viewer-title{
      font-size: 0.98rem;
      font-weight: 500;
      margin: 0;
    }

    .viewer-meta{
      margin: 0.2em 0 0 0;
      color: var(--muted);
      font-style: italic;
    }

    .strip{
      display:flex;
      gap: 18px;
      overflow-x: auto;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      cursor: grab;
    }
    .strip::-webkit-scrollbar{ display:none; }

    .strip img{
      height: 420px;
      flex: 0 0 auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 860px){
      .wrap{
        grid-template-columns: 1fr;
        padding-left: 16px;
        gap: 22px;
      }
      nav{ position: static; }
      .strip img{ height: 320px; }
      .viewer{ min-height: auto; }
      .placeholder{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <h1>Henry Brant Lewis</h1>

      <div class="group-title"><a class="navlink" href="about.html" id="aboutLink">ABOUT</a></div>

      <div class="group-title">PHOTOGRAPHY</div>
      <a class="navlink" href="index.html#south-forty" data-project="south-forty">South Forty</a>

      <div class="group-title">FILMS</div>
      <a class="navlink" href="index.html#dogs" data-project="dogs">Dogs</a><br>
      <a class="navlink" href="index.html#warpin" data-project="warpin">Warpin'</a><br>
      <a class="navlink" href="index.html#seeyou" data-project="seeyou">See You</a>

      <div class="group-title">CONTACT</div>
      <p class="contact">
        <a href="mailto:henrybrantlewis@gmail.com">Email</a> 路
        <a href="#">GitHub</a> 路
        <a href="#">LinkedIn</a>
      </p>
    </nav>

    <main class="viewer" id="viewer">
      <div class="placeholder">.</div>
    </main>
  </div>

  <script>
    const PROJECTS = {
      "south-forty": {
        title: "South Forty",
        meta: "Photography",
        type: "images",
        items: [
          "images/south-forty/sf01.jpg",
          "images/south-forty/sf02.jpg",
          "images/south-forty/sf03.jpg",
        ]
      },
      "dogs": {
        title: "Dogs",
        meta: "In progress",
        type: "text",
        text: "Work in progress."
      },
      "warpin": {
        title: "Warpin'",
        meta: "15-minute narrative 路 Brown Motion Pictures",
        type: "embed",
        src: ""  // add your embed url later
      },
      "seeyou": {
        title: "See You",
        meta: "5-minute narrative 路 35mm",
        type: "embed",
        src: ""  // add your embed url later
      }
    };

    const viewer = document.getElementById("viewer");
    const links = Array.from(document.querySelectorAll(".navlink[data-project]"));

    function setActive(projectKey) {
      links.forEach(a => a.classList.toggle("active", a.dataset.project === projectKey));
      // ABOUT not active on index
      const aboutLink = document.getElementById("aboutLink");
      if (aboutLink) aboutLink.classList.remove("active");
    }

    function enableDragScroll(strip) {
      let isDown = false, startX = 0, scrollLeft = 0;

      strip.addEventListener("mousedown", (e) => {
        isDown = true;
        startX = e.pageX - strip.offsetLeft;
        scrollLeft = strip.scrollLeft;
        strip.style.cursor = "grabbing";
      });
      strip.addEventListener("mouseleave", () => { isDown = false; strip.style.cursor = "grab"; });
      strip.addEventListener("mouseup", () => { isDown = false; strip.style.cursor = "grab"; });
      strip.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - strip.offsetLeft;
        const walk = (x - startX) * 2;
        strip.scrollLeft = scrollLeft - walk;
      });
    }

    function renderProject(projectKey) {
      const p = PROJECTS[projectKey];
      if (!p) return;

      viewer.innerHTML = "";

      const header = document.createElement("div");
      header.className = "viewer-header";

      const h = document.createElement("p");
      h.className = "viewer-title";
      h.textContent = p.title;

      const m = document.createElement("p");
      m.className = "viewer-meta";
      m.textContent = p.meta;

      header.appendChild(h);
      header.appendChild(m);
      viewer.appendChild(header);

      if (p.type === "images") {
        const strip = document.createElement("div");
        strip.className = "strip";
        p.items.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "";
          strip.appendChild(img);
        });
        viewer.appendChild(strip);
        enableDragScroll(strip);
      }

      if (p.type === "embed") {
        if (!p.src) {
          const note = document.createElement("p");
          note.style.color = "rgba(0,0,0,0.45)";
          note.textContent = "Embed link not set yet.";
          viewer.appendChild(note);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = p.src;
          iframe.allowFullscreen = true;
          iframe.style.width = "100%";
          iframe.style.maxWidth = "820px";
          iframe.style.aspectRatio = "16 / 9";
          iframe.style.border = "0";
          iframe.style.display = "block";
          viewer.appendChild(iframe);
        }
      }

      if (p.type === "text") {
        const t = document.createElement("p");
        t.style.color = "rgba(0,0,0,0.55)";
        t.textContent = p.text || "";
        viewer.appendChild(t);
      }

      setActive(projectKey);
    }

    // Intercept clicks to prevent full reload (still updates hash + resets viewer)
    links.forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const key = a.dataset.project;
        history.pushState(null, "", "index.html#" + key);
        renderProject(key);
      });
    });

    // On load, render only the hashed project; otherwise keep blank
    window.addEventListener("load", () => {
      const hash = (location.hash || "").replace("#", "");
      if (PROJECTS[hash]) renderProject(hash);
    });
  </script>
</body>
</html>
