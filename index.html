<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Henry Brant Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Roboto Mono (no download required) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#111;
      --muted:rgba(0,0,0,0.55);

      --top: 24px;
      --leftPad: 12px;
      --navW: 220px;
      --gap: 24px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: var(--top) 12px;
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular,
                   Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.86rem;
      line-height: 1.18;
      color: var(--text);
      background:#fff;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding-left: var(--leftPad);
      display: grid;
      grid-template-columns: var(--navW) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    nav{
      position: sticky;
      top: 12px;
      width: var(--navW);
    }

    h1{
      font-size: 0.95rem;
      font-weight: 400;
      margin: 0 0 0.9em 0;
    }

    .group-title{
      font-size: 0.78rem;
      font-weight: 400;
      margin: 0.95em 0 0.25em 0;
    }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .navlink{
      display: inline-block;
      margin: 0.08em 0;
    }

    .contact{
      margin-top: 0.95em;
      color: var(--muted);
    }

    /* Right side intentionally blank */
    main{
      min-width: 0;
      min-height: 60vh;
    }

    @media (max-width: 860px){
      body{ padding-top: 18px; }

      .wrap{
        grid-template-columns: 1fr;
        padding-left: 10px;
        gap: 16px;
      }

      nav{
        position: static;
        width: auto;
      }

      main{
        min-height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <h1>Henry Brant Lewis</h1>

      <div class="group-title">
        <a class="navlink" href="about.html">ABOUT</a>
      </div>

      <div class="group-title">PHOTOGRAPHY</div>
      <a class="navlink" href="southforty.html">South Forty</a>

      <div class="group-title">FILMS</div>
      <a class="navlink" href="warpin.html">Warpin'</a><br>
      <a class="navlink" href="seeyou.html">See You</a>

      <div class="group-title">CONTACT</div>
      <p class="contact">
        <a href="mailto:henrybrantlewis@gmail.com">Email</a> ·
        <a href="#">GitHub</a> ·
        <a href="#">LinkedIn</a>
      </p>
    </nav>

    <!-- Blank content area -->
    <main></main>
  </div>
</body>
</html>
