<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Henry Brant Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Same font as index -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#111;
      --muted:rgba(0,0,0,0.55);

      --top: 32px;
      --leftPad: 20px;
      --navW: 210px;
      --gap: 28px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: var(--top) 16px;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.86rem;
      line-height: 1.18;
      color: var(--text);
      background:#fff;
      letter-spacing: -0.01em;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding-left: var(--leftPad);
      display: grid;
      grid-template-columns: var(--navW) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    nav{
      position: sticky;
      top: 16px;
    }

    h1{
      font-size: 0.96rem;
      font-weight: 500;
      margin: 0 0 0.55em 0;
      letter-spacing: -0.02em;
    }

    .group-title{
      font-size: 0.78rem;
      font-weight: 500;
      margin: 0.95em 0 0.25em 0;
      letter-spacing: 0.01em;
    }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .navlink{
      display: inline-block;
      margin: 0.08em 0;
    }

    .navlink.active{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .contact{
      margin-top: 0.9em;
      color: var(--muted);
    }

    main{
      min-width: 0;
      max-width: 680px;
      padding-top: 0.05em;
    }

    .about-title{
      font-size: 0.94rem;
      font-weight: 500;
      margin: 0 0 0.6em 0;
      letter-spacing: -0.02em;
    }

    .about-body p{
      margin: 0 0 0.85em 0;
      color: var(--muted);
    }

    @media (max-width: 860px){
      body{ padding-top: 22px; }
      .wrap{
        grid-template-columns: 1fr;
        padding-left: 12px;
        gap: 18px;
      }
      nav{ position: static; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <h1>Henry Brant Lewis</h1>

      <div class="group-title"><a class="navlink active" href="about.html">ABOUT</a></div>

      <div class="group-title">PHOTOGRAPHY</div>
      <a class="navlink" href="index.html#south-forty">South Forty</a>

      <div class="group-title">FILMS</div>
      <a class="navlink" href="index.html#dogs">Dogs</a><br>
      <a class="navlink" href="index.html#warpin">Warpin'</a><br>
      <a class="navlink" href="index.html#seeyou">See You</a>

      <div class="group-title">CONTACT</div>
      <p class="contact">
        <a href="mailto:henrybrantlewis@gmail.com">Email</a> ·
        <a href="#">GitHub</a> ·
        <a href="#">LinkedIn</a>
      </p>
    </nav>

    <main>
      <div class="about-title">About</div>

      <div class="about-body">
        <p>
          Replace this with your bio. Keep it tight: one or two short paragraphs.
        </p>
        <p>
          You can add representation, location, contact, or a short statement here.
        </p>
      </div>
    </main>
  </div>
</body>
</html>
