<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Henry Brant Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Typeface Basic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#111;
      --muted:rgba(0,0,0,0.55);

      --top: 26px;
      --leftPad: 14px;
      --navW: 220px;
      --gap: 26px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      padding: var(--top) 12px;
      font-family: "Basic", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.86rem;
      line-height: 1.18;
      color: var(--text);
      background:#fff;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding-left: var(--leftPad);
      display: grid;
      grid-template-columns: var(--navW) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    nav{
      position: sticky;
      top: 14px;
      width: var(--navW);
    }

    h1{
      font-size: 0.95rem;
      font-weight: 400;
      margin: 0 0 0.85em 0;
    }

    .group-title{
      font-size: 0.78rem;
      font-weight: 400;
      margin: 0.95em 0 0.25em 0;
      letter-spacing: 0.02em;
    }

    a{
      color: var(--text);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .navlink{
      display: inline-block;
      margin: 0.08em 0;
    }

    .navlink.active{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .contact{
      margin-top: 0.95em;
      color: var(--muted);
    }

    main{
      min-width: 0;
      max-width: 720px;
      min-height: 60vh;
    }

    .about p{
      margin: 0 0 0.9em 0;
      color: var(--muted);
    }

    @media (max-width: 860px){
      body{ padding-top: 18px; }
      .wrap{
        grid-template-columns: 1fr;
        padding-left: 10px;
        gap: 16px;
      }
      nav{ position: static; width: auto; }
      main{ min-height: auto; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav>
      <h1>Henry Brant Lewis</h1>

      <div class="group-title"><a class="navlink active" href="about.html">ABOUT</a></div>

      <div class="group-title">PHOTOGRAPHY</div>
      <a class="navlink" href="southforty.html">South Forty</a>

      <div class="group-title">FILMS</div>
      <a class="navlink" href="warpin.html">Warpin'</a><br>
      <a class="navlink" href="seeyou.html">See You</a>

      <div class="group-title">CONTACT</div>
      <p class="contact">
        <a href="mailto:henrybrantlewis@gmail.com">Email</a> ·
        <a href="#">GitHub</a> ·
        <a href="#">LinkedIn</a>
      </p>
    </nav>

    <main>
      <div class="about">
        <p>Replace this with your bio.</p>

      </div>
    </main>
  </div>
</body>
</html>
